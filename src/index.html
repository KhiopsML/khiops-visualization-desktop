<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Khiops Visualization Desktop</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <style>
      .loading-dots {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
      }

      .loading-dots .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #999;
        animation: dotPulse 1.4s ease-in-out infinite both;
      }

      .loading-dots .dot:nth-child(1) {
        animation-delay: calc(250ms - 0.32s);
      }

      .loading-dots .dot:nth-child(2) {
        animation-delay: calc(250ms - 0.16s);
      }

      .loading-dots .dot:nth-child(3) {
        animation-delay: 250ms;
      }

      @keyframes dotPulse {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
        80%,
        100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <!-- <app-root> -->
    <div
      style="
        background: #ffffff;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <img src="assets/icons/favicon.png" height="80px" width="80px" />
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <!-- </app-root> -->
  </body>
</html>
